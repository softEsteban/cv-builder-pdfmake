<div class="container">
  <h2>CV Builder</h2>

  <div class="mt-4">
    <div>
      <h4 class="mb-3 font-weight-bold">Personal Info</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
      </form>
    </div>

    <div class="mt-4">
      <h4 class="mb-3 font-weight-bold">Education</h4>
      <form>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input
            type="text"
            class="form-control"
            id="degree"
            placeholder="Enter your degree"
          />
        </div>
        <div class="form-group">
          <label for="university">University</label>
          <input
            type="text"
            class="form-control"
            id="university"
            placeholder="Enter your university"
          />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="Enter graduation year"
          />
        </div>
      </form>
    </div>

    <div class="mt-4">
      <h4 class="mb-3 font-weight-bold">Experience</h4>
      <form>
        <div class="form-group">
          <label for="company">Company</label>
          <input
            type="text"
            class="form-control"
            id="company"
            placeholder="Enter company name"
          />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input
            type="text"
            class="form-control"
            id="position"
            placeholder="Enter your position"
          />
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input
            type="text"
            class="form-control"
            id="duration"
            placeholder="Enter duration of employment"
          />
        </div>
      </form>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="createPdf()">Click me</button>

  <div class="mt-4">
    <ng-container *ngIf="pdfSrc">
      <iframe [src]="pdfSrc" width="100%" height="500px"></iframe>
    </ng-container>
  </div>
</div>
