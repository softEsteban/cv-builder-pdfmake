<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <app-navbar (notifyViewPdf)="viewPdf()" (notifyDownloadPdf)="downloadPdf()" (notifyLoadMockCV)="loadMockCV()"></app-navbar>

  <!-- Alert -->
  <div *ngIf="this.alertService.showMessageAlert && this.alertService.alertMessage !== ''" class="alert alert-danger mb-0" role="alert">
    {{ this.alertService.alertMessage }}
  </div>

  <!-- Stepper -->
  <app-stepper></app-stepper>

  <!-- PDF Viewer -->
  <div class="container">
    <div class="mt-4 pdf-viewer">
      <ng-container *ngIf="pdfSrc">
        <h4 id="cv-section" class="mb-3 font-weight-bold">
          {{ userName + " CV" }}
        </h4>
        <iframe [src]="pdfSrc" width="100%" height="500px" allowfullscreen></iframe>
      </ng-container>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
